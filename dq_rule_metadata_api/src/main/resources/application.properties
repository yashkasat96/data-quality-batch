#H2 database configuration
spring.datasource.url=jdbc:h2:mem:test_dq_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#spring.cloud.gcp.bigquery.credentials.location=
spring.cloud.gcp.credentials.encoded-key=
spring.cloud.gcp.bigquery.dataset-name=dq_experimental_ds

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#spring.jackson.property-naming-strategy=SNAKE_CASE


spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

server.error.include-stacktrace=never
server.error.include-message=always

server.servlet.context-path=/dataquality

